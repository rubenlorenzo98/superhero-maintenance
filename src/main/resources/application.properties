# Database H2 configuration
spring.h2.console.enable=true
spring.datasource.url=jdbc:h2:mem:superheroesDB;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Fix Spring Fox 3.0.0(Swagger) not supporting new PathPattern Based Path Matching(default from spring-boot 2.6.0)
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
